<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado da Emo√ß√£o</title>

  <style>
    /* ====== SEU ESTILO COMPLETO (SEM ALTERA√á√ïES) ====== */
    /* ===== RESET B√ÅSICO ===== */
    :root {
      --bg: #f6fbff;
      --card: #ffffff;
      --text: #06314a;
      --muted: #5f7b8a;
      --accent: #0077b6;
      --accent-2: #00a6dd;
      --glass: rgba(255, 255, 255, 0.6);
      --shadow: 0 6px 18px rgba(4, 21, 31, 0.08);
      --radius: 14px;
      --transition: 220ms ease;
    }

    .dark {
      --bg: #051428;
      --card: #07283a;
      --text: #e6f7ff;
      --muted: #9ccfe6;
      --accent: #4fd1ff;
      --accent-2: #7ee8ff;
      --glass: rgba(255, 255, 255, 0.03);
      --shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #eaf7ff 60%);
      color: var(--text);
      line-height: 1.45;
      transition: background var(--transition), color var(--transition);
      padding-bottom: 80px;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      backdrop-filter: blur(6px);
      background: linear-gradient(180deg, rgba(250, 250, 250, 0.6), rgba(250, 250, 250, 0.3));
      border-bottom: 1px solid rgba(0, 0, 0, 0.04);
      z-index: 50;
    }

    .site-header {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      gap: 16px;
      align-items: center;
      padding: 10px 18px;
    }

    .logo .mark {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), var(--accent-2));
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    /* BOT√ÉO */
    .btn {
      background: var(--card);
      border: 1px solid rgba(0, 0, 0, 0.05);
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.12);
    }

    /* MAIN */
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* CARD CENTRAL */
    .result-card {
      background: var(--glass);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .result-card img {
      width: 100%;
      max-width: 360px;
      height: 260px;
      object-fit: cover;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin: 16px auto;
    }

    /* T√çTULOS */
    h1 {
      color: var(--accent);
      margin-top: 8px;
    }

    h2 {
      margin-top: 4px;
      color: var(--text);
    }

    footer.site-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(250, 250, 250, 0.9), rgba(250, 250, 250, 0.7));
      border-top: 1px solid rgba(0, 0, 0, 0.04);
      padding: 10px;
      text-align: center;
      font-weight: 600;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="site-header">
      <div class="logo">
        <div class="mark">üåä</div>
      </div>
      <div>
        <div class="project-title">Oceandria</div>
        <div class="project-sub">Detector de Emo√ß√µes</div>
      </div>
    </div>
  </header>

  <!-- CONTE√öDO PRINCIPAL -->
  <main>
    <div class="result-card reveal">
      <h1>Emo√ß√£o detectada:</h1>
      <h2 id="emocaoTitle">Processando...</h2>
      <p id="confTitle"></p>

      <img id="imagemEmocao" alt="Imagem da emo√ß√£o detectada">

      <button class="btn" onclick="voltar()">‚¨ÖÔ∏è Voltar</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    Projeto Escolar ‚Äì Oceandria ¬© <span id="anoAtual"></span>
  </footer>

  <!-- SCRIPT -->
  <script>
    const imagensPorEmocao = {
      feliz: [
        "static/mar_feliz/1.png", 
        "static/mar_feliz/2.png"
      ],
      triste: [
        "static/mar_triste/3.png", 
        "static/mar_triste/4.png"],

      neutro: [
        "static/mar_neutro/5.png", 
        "static/mar_neutro/6.png"]
    };

    const traducoes = {
      happy: "feliz",
      sad: "triste",
      neutral: "neutro",
      angry: "triste",
      fearful: "triste",
      disgusted: "triste",
      surprised: "feliz"
    };

    function getQueryParam(n) {
      const p = new URLSearchParams(window.location.search);
      return p.get(n);
    }

    function aleatoria(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    const emocaoOriginal = getQueryParam("emocao") || "neutral";
    const conf = getQueryParam("conf") || "0";
    const emo = traducoes[emocaoOriginal] || "neutro";

    document.getElementById("emocaoTitle").innerText =
      emo.charAt(0).toUpperCase() + emo.slice(1);

    document.getElementById("confTitle").innerText =
      `Confian√ßa: ${conf}%`;

    document.getElementById("imagemEmocao").src =
      aleatoria(imagensPorEmocao[emo]);

    function voltar() {
      window.location.href = "index.html";
    }

    document.getElementById("anoAtual").textContent =
      new Date().getFullYear();

    /* REVEAL */
    setTimeout(() => {
      document.querySelector(".reveal").classList.add("show");
    }, 80);
  </script>

</body>

</html>
