<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <style>
/* ===== ESTILO REFINADO ‚Äî CLEAN E MODERNO ===== */

/* CORES E VARI√ÅVEIS */
:root {
  --bg: #f6fbff;
  --card: #ffffff;
  --text: #06314a;
  --muted: #5f7b8a;
  --accent: #0077b6;
  --accent-2: #00a6dd;
  --glass: rgba(255, 255, 255, 0.55);
  --shadow: 0 8px 24px rgba(4, 21, 31, 0.08);
  --radius: 18px;
  --transition: 240ms ease;
}

.dark {
  --bg: #050f1f;
  --card: #082434;
  --text: #e6f7ff;
  --muted: #9ccfe6;
  --accent: #4fd1ff;
  --accent-2: #7ee8ff;
  --glass: rgba(255, 255, 255, 0.06);
  --shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Inter, system-ui, sans-serif;
  background: linear-gradient(180deg, var(--bg), #eaf7ff 60%);
  color: var(--text);
  padding-bottom: 80px;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.35);
  padding: 10px 0;
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.site-header {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0 20px;
  display: flex;
  align-items: center;
  gap: 14px;
}

.logo .mark {
  width: 46px;
  height: 46px;
  border-radius: 12px;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: 700;
  color: white;
  font-size: 18px;
  box-shadow: var(--shadow);
}

/* BOT√ÉO */
.btn {
  background: var(--card);
  border: 1px solid rgba(0, 0, 0, 0.04);
  padding: 12px 18px;
  border-radius: 12px;
  font-weight: 700;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: var(--shadow);
}

.btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.13);
}

/* MAIN */
main {
  max-width: 720px;
  padding: 140px 20px 60px;  /* üî• ESPA√áO QUE GARANTE QUE NADA ENCOSTA NO HEADER */
  margin: 0 auto;
}

/* CARD CENTRAL */
.result-card {
  background: var(--glass);
  padding: 34px 28px;
  border-radius: var(--radius);
  margin-top: 80px; /* safe zone */
  box-shadow: var(--shadow);
  backdrop-filter: blur(16px);
  text-align: center;
  max-width: 900px;
  margin: 0 auto;
}

/* IMAGEM MAIOR NA TELA */
.result-card img {
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: var(--radius);
  margin: 22px auto 32px auto;
  object-fit: cover;
  box-shadow: var(--shadow);
}

/* BOT√ÉO EMBAIXO DA IMAGEM, CENTRALIZADO */
.result-card .btn,
.result-card button {
  display: block;
  margin: 20px auto 0 auto; /* centraliza e cola embaixo */
  width: fit-content;
}

.result-card:hover {
  transform: translateY(-4px);
}

/* T√çTULOS */
h1 {
  color: var(--accent);
  font-size: 1.9rem;
  margin-bottom: 8px;
}

h2 {
  margin-top: 4px;
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text);
}

footer.site-footer {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(12px);
  padding: 10px;
  text-align: center;
  font-weight: 600;
  border-top: 1px solid rgba(0, 0, 0, 0.05);
}

  </style>
</head>

<body>

  <!-- HEADER -->
  <header>

      <div class="logo">
        <div class="mark">üåä</div>

        <div class="project-sub">Detector de Emo√ß√µes</div>

  <!-- CONTE√öDO PRINCIPAL -->

      disgusted: "triste",
      surprised: "feliz"
    };

    function getQueryParam(n) {
      const p = new URLSearchParams(window.location.search);
      return p.get(n);
    }

    function aleatoria(lista) {
      return lista[Math.floor(Math.random() * lista.length)];
    }

    const emocaoOriginal = getQueryParam("emocao") || "neutral";
    const conf = getQueryParam("conf") || "0";
    const emo = traducoes[emocaoOriginal] || "neutro";

    document.getElementById("emocaoTitle").innerText =
      emo.charAt(0).toUpperCase() + emo.slice(1);

    document.getElementById("confTitle").innerText =
      `Confian√ßa: ${conf}%`;

    document.getElementById("imagemEmocao").src =
      aleatoria(imagensPorEmocao[emo]);

    function voltar() {
      window.location.href = "index.html";
    }

    document.getElementById("anoAtual").textContent =
      new Date().getFullYear();

    /* REVEAL */
    setTimeout(() => {
      document.querySelector(".reveal").classList.add("show");
    }, 80);

</html>
